<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- iteração -->

<ng-container *ngFor="let aluno of this.alunos">
  
  <ng-container *ngIf="aluno.ausente==false">
  
    <ion-item>

    <!-- 2 chaves dentro do js -->
    <ion-label> 
      <h1>Nome: {{aluno.nome}}</h1>
    </ion-label>
    
    <ion-label> Telefone: {{aluno.telefone}}</ion-label>
 
  </ion-item>

</ng-container>

</ng-container>

</ion-content>
