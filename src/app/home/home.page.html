<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="centro">
      <h3 class="funcionario">Funcionário 
        <ion-button class="inserir"><ion-icon name="add-outline"></ion-icon>
        </ion-button></h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="10">
      <ion-searchbar color="light" placeholder="Cargo"></ion-searchbar>
    </ion-col>
    <ion-col>
      <ion-list class="lista-filtro">
        <ion-item>
          <ion-select class="filtro" aria-label="filtro" placeholder="Filtrar" [multiple]="true">
            <ion-select-option value="nome">Nome</ion-select-option>
            <ion-select-option value="cargo">Cargo</ion-select-option>
            <ion-select-option value="cidade">Cidade</ion-select-option>
            <ion-select-option value="telefone">Telefone</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="dados">
      <ion-list>
        <h2>Nome</h2>
        <ng-container *ngFor="let funcionario of this.funcionarios">
          <ion-item class="Nome">
            {{ funcionario.Nome}} 
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-col>

    <ion-col class="dados">
      <ion-list>
        <h2>Cargo</h2>
        <ng-container *ngFor="let funcionario of this.funcionarios">
          <ion-item>
            {{ funcionario.Cargo}} 
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-col>

    <ion-col class="dados">
      <ion-list>
        <h2>Cidade</h2>
        <ng-container *ngFor="let funcionario of this.funcionarios">
          <ion-item>
            {{ funcionario.Cidade}} 
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-col>

    <ion-col class="dados">
      <ion-list>
        <h2>Telefone</h2>
        <ng-container *ngFor="let funcionario of this.funcionarios">
          <ion-item>
            {{ funcionario.Fone}} 
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-col>
 
    <ion-col class="dados">
      <ion-list>
        <h2>Funções</h2>
        <ng-container *ngFor="let funcionario of this.funcionarios">
          <ion-item>
           <ion-button id="atualizar" ><ion-icon name="pencil-outline"></ion-icon>
          </ion-button>
           <ion-button id="excluir" (click) = "setCodigo(funcionario)"><ion-icon name="trash-outline"></ion-icon>
          </ion-button>
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-alert
  trigger="excluir"
  header="Deseja excluir esse funcionário?"
  [buttons]="alertButtons"
></ion-alert>

<ion-content class="ion-padding">
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Atualizar Funcionário</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Fechar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-input id="labelatualizar" label="Nome" label-placement="floating" fill="outline" placeholder="Nome"></ion-input>
        <ion-input id="labelatualizar" label="Cargo" label-placement="floating" fill="outline" placeholder="Cargo"></ion-input>
        <ion-input id="labelatualizar" label="Cidade" label-placement="floating" fill="outline" placeholder="Cidade"></ion-input>
        <ion-input id="labelatualizar" label="Telefone" label-placement="floating" fill="outline" placeholder="Telefone"></ion-input>
        <ion-button>Atualizar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

<ion-content class="ion-padding">
  <ion-modal [isOpen2]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Inserir Funcionário</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen2(false)">Fechar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-input id="labelatualizar" label="Nome" label-placement="floating" fill="outline" placeholder="Nome"></ion-input>
        <ion-input id="labelatualizar" label="Cargo" label-placement="floating" fill="outline" placeholder="Cargo"></ion-input>
        <ion-input id="labelatualizar" label="Cidade" label-placement="floating" fill="outline" placeholder="Cidade"></ion-input>
        <ion-input id="labelatualizar" label="Telefone" label-placement="floating" fill="outline" placeholder="Telefone"></ion-input>
        <ion-button>Inserir</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
      
      
    

      
</ion-content>
