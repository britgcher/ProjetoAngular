<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="centro">
      <h3 class="funcionario">Funcionário 
        <ion-button (click)="abrirModalInserir(true)" class="inserir"><ion-icon name="add-outline"></ion-icon></ion-button>
      </h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="10">
      <ion-searchbar color="light" placeholder="Cargo"></ion-searchbar>
    </ion-col>
    <ion-col>
      <ion-list class="lista-filtro">
        <ion-item>
          <ion-select class="filtro" aria-label="filtro" placeholder="Filtrar" [multiple]="true">
            <ion-select-option value="nome">Nome</ion-select-option>
            <ion-select-option value="cargo">Cargo</ion-select-option>
            <ion-select-option value="cidade">Cidade</ion-select-option>
            <ion-select-option value="telefone">Telefone</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row class="dados_fun">
    <ion-col class="dados">
      <ion-list>
        <h2>Nome</h2>
        <ng-container *ngFor="let funcionario of funcionarios">
          <ion-item class="Nome">
            {{ funcionario.Nome}} 
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-col>

    <ion-col class="dados">
      <ion-list>
        <h2>Cargo</h2>
        <ng-container *ngFor="let funcionario of funcionarios">
          <ion-item>
            {{ funcionario.Cargo}} 
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-col>

    <ion-col class="dados">
      <ion-list>
        <h2>Cidade</h2>
        <ng-container *ngFor="let funcionario of funcionarios">
          <ion-item>
            {{ funcionario.Cidade}} 
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-col>

    <ion-col class="dados">
      <ion-list>
        <h2>Telefone</h2>
        <ng-container *ngFor="let funcionario of funcionarios">
          <ion-item>
            {{ funcionario.Fone}} 
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-col>

    <ion-col class="dados">
      <ion-list>
        <h2>Funções</h2>
        <ng-container *ngFor="let funcionario of funcionarios">
          <ion-item>
            <ion-button (click)="abrirModalAtualizar(true)">
              <ion-icon class="icon" name="pencil-outline"></ion-icon>
               Atualizar
            </ion-button>
            <ion-button (click)="exibirAlertaExclusao(funcionario)">
              <ion-icon class="icon" name="trash-outline"></ion-icon>
               Excluir
            </ion-button>
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-col>
  </ion-row> 

  <!-- alert -->
<ion-alert
  trigger="excluir"
  header="Deseja Exlcuir o funcionario?"
></ion-alert>

<ion-alert
trigger="atualizar"
header="Deseja Atualizar o funcionario?"
></ion-alert>

<ion-alert
trigger="inserir"
header="Deseja Inserir o funcionario?"
></ion-alert>


  <ion-modal [isOpen]="modalAtualizar">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Atualizar Clientes</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="abrirModalAtualizar(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-row>
          <ion-col>
            <ion-input label="Sobrenome" label-placement="floating" fill="outline" placeholder="Digite o sobrenome"></ion-input>
            <br>
            <ion-input label="Nome" label-placement="floating" fill="outline" placeholder="Digite o nome"></ion-input>
            <br>
            <ion-input label="Cargo" label-placement="floating" fill="outline" placeholder="Digite o cargo"></ion-input>
            <br>
            <ion-input label="DataNasc" label-placement="floating" fill="outline" placeholder="Digite a data de nascimento"></ion-input>
            <br>
            <ion-input label="Endereço" label-placement="floating" fill="outline" placeholder="Digite o Endereço"></ion-input>
            <br>
            <ion-input label="Cidade" label-placement="floating" fill="outline" placeholder="Digite a Cidade"></ion-input>
            <br>
            <ion-input label="CEP" label-placement="floating" fill="outline" placeholder="Digite o CEP"></ion-input>
            <br>
            <ion-input label="País" label-placement="floating" fill="outline" placeholder="Digite o país"></ion-input>
            <br>
            <ion-input label="Telefone" label-placement="floating" fill="outline" placeholder="Digite o telefone"></ion-input>
            <br>
            <ion-input label="Salário" label-placement="floating" fill="outline" placeholder="Digite o salário"></ion-input>
            <br>
            <ion-button id="atualizar" (click)="exibirAlertaAtualizar(codigoFuncionario)">Atualizar</ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal [isOpen]="modalInserir">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Inserir Clientes</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="abrirModalInserir(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-row>
          <ion-col>
            <ion-input label="Sobrenome" label-placement="floating" fill="outline" placeholder="Digite o sobrenome"></ion-input>
            <br>
            <ion-input label="Nome" label-placement="floating" fill="outline" placeholder="Digite o nome"></ion-input>
            <br>
            <ion-input label="Cargo" label-placement="floating" fill="outline" placeholder="Digite o cargo"></ion-input>
            <br>
            <ion-input label="DataNasc" label-placement="floating" fill="outline" placeholder="Digite a data de nascimento"></ion-input>
            <br>
            <ion-input label="Endereço" label-placement="floating" fill="outline" placeholder="Digite o Endereço"></ion-input>
            <br>
            <ion-input label="Cidade" label-placement="floating" fill="outline" placeholder="Digite a Cidade"></ion-input>
            <br>
            <ion-input label="CEP" label-placement="floating" fill="outline" placeholder="Digite o CEP"></ion-input>
            <br>
            <ion-input label="País" label-placement="floating" fill="outline" placeholder="Digite o país"></ion-input>
            <br>
            <ion-input label="Telefone" label-placement="floating" fill="outline" placeholder="Digite o telefone"></ion-input>
            <br>
            <ion-input label="Salário" label-placement="floating" fill="outline" placeholder="Digite o salário"></ion-input>
            <br>
            <ion-button id="inserir" (click)="exibirAlertInserir(codigoFuncionario)">Inserir</ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
 

</ion-content>
